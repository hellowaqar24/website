                        <p>I just finished Week 0 of Harvard CS50 2026. This week was an introduction to computer science and computational thinking. Some of the topics that were covered included how numbers, text, images, music, and video are understood and represented by computers. We also learned about programming concepts such as functions, conditionals, loops, and variables. The beginning of the video lecture also talked about AI and how it is changing how programming is done. The takeaway was that AI can help, but it is important to know the fundamentals.</p>

        function router() {
            const hash = window.location.hash.slice(1) || 'home';
            const app = document.getElementById('app');
            
            // Define page titles
            const pageTitles = {
                'home': 'Waqar Chaudhry - Home',
                'blog': 'Blog - Waqar Chaudhry',
                'blog/conquer-procrastination': 'Conquer Procrastination - Waqar Chaudhry',
                'now': 'Now - Waqar Chaudhry',
                'courses': 'Courses - Waqar Chaudhry',
                'courses/cs50-week0': 'CS50 Week 0 - Waqar Chaudhry'
            };
            
            // Update page title
            document.title = pageTitles[hash] || 'Waqar Chaudhry';
            
            // Try to get the exact page first
            if (pages[hash]) {
                app.innerHTML = pages[hash];
            } else {
                // If not found, try just the first part
                const page = hash.split('/')[0];
                if (pages[page]) {
                    app.innerHTML = pages[page];
                    // Update title for partial matches
                    document.title = pageTitles[page] || 'Waqar Chaudhry';
                } else {
                    app.innerHTML = pages.home;
                    document.title = pageTitles['home'];
                }
            }
            
            // Update active states
            setTimeout(() => {
                document.querySelectorAll('nav a').forEach(link => {
                    const href = link.getAttribute('href').slice(1);
                    const currentPage = hash.split('/')[0];
                    const linkPage = href.split('/')[0];
                    if (linkPage === currentPage) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }, 0);
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
        
        // Handle all clicks on links
        document.addEventListener('click', (e) => {
            const target = e.target.closest('a');
            if (target && target.getAttribute('href')?.startsWith('#')) {
                e.preventDefault();
                const hash = target.getAttribute('href');
                window.location.hash = hash;
                router();
            }
        });
